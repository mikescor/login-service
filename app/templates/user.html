{% extends "base.html" %}

{% block content %}
    <h1>User: {{ user.username }}</h1>
    <hr>

    {% for post in posts %}
        <p>
            {{ post.author.username }} says: <b>{{ post.body }}</b>
        </p>
    {% endfor %}

    <p>Add new user <a href="{{ url_for('auth.registration') }}">Click to Register!</a></p>
    <p>Delete an user <a href="{{ url_for('auth.delete_users', page=1) }}">Click to delete!</a></p>
{% endblock %}
